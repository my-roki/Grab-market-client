<!-- <!DOCTYPE html> -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grab Market</title>
    <link rel="stylesheet" href="index.css" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="header">
      <div id="header-area">
        <img src="./images/icons/logo.png" alt="" srcset="" />
      </div>
    </div>
    <div id="body">
      <img src="./images/banners/banner1.png" alt="" srcset="" />
      <h1>판매되는 상품</h1>
      <div id="product-list"></div>
    </div>
    <div id="footer"></div>
  </body>
  <script>
    axios
      .get(
        "https://75bb18b8-d369-4dc7-8bb0-956cec12a9e2.mock.pstmn.io/products"
      )
      .then(function (result) {
        // console.log(result);
        const products = result.data.products;

        let = productHtml = "";
        for (var i = 0; i < products.length; i++) {
          let product = products[i];
          productHtml =
            productHtml +
            '<div class="product-card">' +
            "<div>" +
            '<img class="product-image" src="' +
            product.imageUrl +
            '" alt="" />' +
            "</div>" +
            '<div class="product-content">' +
            '<span class="product-name">' +
            product.name +
            "</span>" +
            '<span class="product-price">' +
            product.price +
            "원" +
            "</span>" +
            '<div class="product-seller">' +
            '<img class="product-avatar" src="./images/icons/avatar.png" alt="" srcset="" />' +
            "<span>" +
            product.seller +
            "</span>" +
            "</div>" +
            "</div>" +
            "</div>";
        }
        document.querySelector("#product-list").innerHTML = productHtml;
      })
      .catch(function (error) {
        console.error("ERROR : ", error);
      });
  </script>
</html>
